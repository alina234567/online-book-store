<html>
<head>
	<title>Login or Signup</title>
    	<link rel="stylesheet" href="addbook.css">

	<script>
		function validate(){
		var email= document.emailVerify.email.value;
		if(email.indexOf('@')== -1){
			alert("your email is incorrect");
		}
		if(email.indexOf('.')== -1){
			alert("your email is incorrect");
		}
		}
	</script>

</head>
<body>

<div class="hero">
        <div class="form-box">
            	<div class="button-box">
			<div id="btn"></div>
                		<button type="button" class="toggle-btn" onclick="SignUp()"> <b>Sign Up</b> </button>
           		</div>

		<form name ="emailVerify" action="Insert" method="post" class="input-group">

		<input type="text" name="uname" class="input-field" placeholder="UserName" required>
                <input type="email" name="email"class="input-field" placeholder="Email" id="email" required>
		<input type="password" name="password" class="input-field" placeholder="Password" id="pass">
                <input type="checkbox" class="check-box"> <span>I agree to the terms and conditions </span>

		<input type="submit" value="Signup" onclick="validate()" class="submit-btn"><br><br>
		Already had an account? <a href="login.html"> Login </a>

		</form>
</div>
</div>
</div>
