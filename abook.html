<div class="form-box">
            <div class="button-box">
                <div id="btn"></div>

            </div>

	    <form id="addbook" action="AddBook" method="post" align="center" class="input-group">
                <input type="text" name="bname" class="input-field" placeholder="BookName" required>
                <input type="text" name="sno"class="input-field" placeholder="Serial No" required>
                <input type="text" name="aname" class="input-field" placeholder="Author Name" required>
		<input type="text" name="price" class="input-field" placeholder="Price" required>
                
                <button type="submit" class="submit-btn" > Submit </button>
            </form>
